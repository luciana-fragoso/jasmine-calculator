<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="style.css" rel="stylesheet">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="./src/Calculator.js"></script>


<title>My Calculator</title>
  </head>

  <body class="bg-light">

    <div class="main">

   
        <label id="top">0</label>
        <label id="bottom"></label>
       
        
        <button data-val="clear" id="clear">AC </button>
        <button data-val="/" id="div">/</button>
        <button data-val="*" id="mult">*</button>
        <button data-val="7" id="seven">7</button>
        <button data-val="8" id="eight">8</button>
        <button data-val="9" id="nine">9</button>
        <button data-val="-" id="minus">-</button>
        <button data-val="4" id="four">4</button>
        <button data-val="5" id="five">5</button>
        <button data-val="6" id="six">6</button>
        <button data-val="+" id="plus">+</button>
        <button data-val="1" id="one">1</button>
        <button data-val="2" id="two">2</button>
        <button data-val="3" id="three">3</button>
        <button data-val="del" id="del">DEL </button>
        <button data-val="0" id="zero">0</button>
        <button data-val="." id="dot">.</button>
        <button data-val="=" id="equal">=</button>
    
    </div>
  </body>
</html>
